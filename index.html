---
layout: default
---
<div id='posts'>
	{% post = site.posts[0] %}
	<div class='post'>
	<h1><a href="{{post.url}}">{{post.title}}</a></h1>
		{{ post.content }}
	</div>
	<ul class='posts'>
		{% for post in site.posts[1..-1] %}
			<li><a href="{{post.url}}">{{post.title}}</a></li>
		{% endfor %}
	</ul>
</div>
