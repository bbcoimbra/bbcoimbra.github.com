---
layout: default
---
<div id='posts'>
	{% assign posts = site.posts %}
	{% assign post = posts.first %}
	<article class='post'>
		<header>
			<h1>{{post.title}}</h1>
			<h3>{{post.date}}</h3>
		</header>
		{{ post.content }}
	</article>
</div>
<nav class=nav_all_posts>
	<h1>Todos os posts</h1>
	<ul>
		{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">{{post.title}}</a>
		</li>
		{% endfor %}
	</ul>
</nav>
